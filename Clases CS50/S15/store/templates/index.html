{% extends "layout.html" %}

{% block title %} Books {% endblock %}

{% block body %}
    <h2>Hola</h2>
    {% for book in books %}
        <h4>{{ book['title'] }}</h4>
        <form action="/cart" method="post">
            <input type="hidden" name="id" value="{{ book['id'] }}">
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    {% endfor %}
{% endblock %}
